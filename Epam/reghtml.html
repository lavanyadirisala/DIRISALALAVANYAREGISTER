<!doctype html>
<html>
    <title>Sign in</title>
    <link href="regcss.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <div class ="container">       
        <div class ="first">
            <img src="hat.png" alt="Avatar" style="width:50px;height:36px;border-radius: 50%;float:left">
            <div class="heading">Sign in</div> 
            <div class="close">
                <img src="close.png" style="width:25px; border-radius: 50%;float:right">
            </div>
        </div>
        <div class="second">
            <input type="email" id="Email" placeholder="mail@example.com " name="email"  height=200px width=600px style="float:left"; required>
            <input type="password" id="pass" placeholder="Password" name="psw"  height=200px width=600px style="float:left"; required>
            <button class="button">SIGN IN</button>
            <span class="forgot">Forgot your password?</span> 
            <span class="register">Register!</span>
            <div id="lineor">
                <span class="line"></span>
                <span class="or">OR</span>
                <span class="line"></span>
            </div>

            <div class="facebook">
                <img src="fb.png" width=25 height=25 style="float: center;" />
            </div>
            <div class="google">
                <img src="go.png" width=25 height=25 style="float: center;" />
            </div>
            <button class="login">&lt EPAM LOGIN &GT</button>
        </div>
        
            
    </div>



</html>
